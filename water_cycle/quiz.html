<html>
<head>
<title> Sample Quiz </title>
<link href="../css/StyleSheet.css" rel="stylesheet">

  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
<style>
body {
    font-family: 'Indie Flower';font-size: 22px;
}
</style>
  <!-- Load our React component. -->
</head>
<body>

<br>
<div class="container">

<form>
<div class="question">
  <p>Q1. What is the third step in the Water Cycle? </p>
</div>
  <span class="rounded-circle" style="border:rounded-lg; background-color: lightblue;">
    <input type="radio" id="precipitation" name="cycle_type" value="precipitation">
    <label for="precipitation">Precipitation </label><br>
  </span>
  
  <input type="radio" id="condensation" name="cycle_type" value="condensation">
  <label for="condensation">Condensation</label><br>
  <input type="radio" id="evaporation" name="cycle_type" value="evaporation">
  <label for="evaporation">Evaporation</label><br>
  <input type="radio" id="runoff" name="cycle_type" value="runoff">
  <label for="runoff">Runoff and Ground Water</label><br>
  <br>  
  <p id="log"></p>

  <button type="submit" class ="btn btn-primary btn-lg">Submit</button>
</form>

<script>
var form = document.querySelector("form");
var log = document.querySelector("#log");

form.addEventListener("submit", function(event) {
  var data = new FormData(form);

  var output = "";
  for (const entry of data) {
    if( entry[1] == 'precipitation'){
        output = "YOU ARE CORRECT" + "\r";
        log.style = "color: green";

    }
    else{
        output = "YOU ARE INCORRECT {Go back and check my website}"+"\r";
        log.style = "color: red";
    
    }
  };
  log.innerText = output;
  event.preventDefault();
}, false);
</script>


<div id="submit_button_container"></div>
  <script src="submit_button.js"></script>
</div>

</body>
</html>
